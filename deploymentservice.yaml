
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: ekart-deployment
spec:
  selector:
    matchLabels:
      app: ekart
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: ekart
    spec:
      serviceAccountName: veena
      imagePullSecrets:
        - name: ecr-key
      containers:
        - name: ekart
          image: 791714091301.dkr.ecr.ap-south-1.amazonaws.com/sept-2024:Ekart-example
          command: ["/bin/sh", "-c", "sleep 9999999"]
          imagePullPolicy: Always
          ports:
            - containerPort: 8070 # The port that the container is running on in the cluster


---

apiVersion: v1 
kind: Service 
metadata: 
  name: ekart-ssvc 
spec:
  selector:
    app: ekart
  ports:
    - port: 8070 # The port that the service is running on in the cluster
      targetPort: 8070 # The port exposed by the service
      nodePort: 31000
  type: Nodeport # type of the service.
